<!DOCTYPE html>	
<html>
<head>

	<meta charset="utf-8">
	<title>PTM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
	

	<link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>
<body>
	<header>
		<div class="logo-container">
			<img class="logo" src="imgs/logo.PNG" alt="Logo">
		</div>
		<div class="pesquisa-container">
			<input class=campoPesquisa id="pesquisa" type="text" name="pesquisa" placeholder="Procure uma Música, Artista ou Álbum" >
			<button class="btn-container" id="btnSearch"><img class="btnPesquisa" src="imgs/lupa.png"></button>
		</div>
		<div class="nav-container">
			<nav>
				<ul>
					<li class="link"><a href="#Home">Página Inicial</a></li>
					<li class="link"><a href="#Login">Login</a></li>
					<li class="link"><a href="#About">About</a></li>
				</ul>
			</nav>
			
		</div>
	</header>
	<div class="topnav">
  		<a href="#home" class="active">Logo</a>
  <!-- Navigation links (hidden by default) -->
  		<div id="myLinks">
    		<a href="#news">News</a>
    		<a href="#contact">Contact</a>
    		<a href="#about">About</a>
  		</div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    		<i class="fa fa-bars"></i>
 		 </a>
	</div>
	<main>
		<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Resultados de Pesquisa</h3>		
		</div>
		<div class="panel-body">
			<div class="media-group">
				<ul class="media-list">
					<li class="media">
						<div class="media-left">
							<a href="" class="thumbnail">
								<img src="" class="media-object" id="img">
							</a>
						</div>
						<div class="media-body">
							<h4 class="title media-heading"></h4>
							<p>
								<span class="ano"></span>
								<span class="tipo"></span>
							</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	</main>

	<script type="text/javascript" src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</body>
</html>
